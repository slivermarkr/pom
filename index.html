<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="headerContainer">
        <h1>
          <a
            href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
            target="_blank"
            >Pomodoro</a
          >
        </h1>
        <button id="settings">Settings</button>
      </div>
      <div class="container">
        <dialog id="settingsDialog">
          <div class="dialogWrapper">
            <span id="closeDialog">&times;</span>
            <form>
              <fieldset>
                <legend>Timer (minutes)</legend>
                <p>
                  <label for="pomInp"> Pomodoro </label>
                  <input
                    type="number"
                    max="120"
                    min="1"
                    id="pomInp"
                    value="25"
                  />
                </p>
                <p>
                  <label for="shortInp"> Short Break </label>
                  <input
                    type="number"
                    max="15"
                    min="1"
                    id="shortInp"
                    value="5"
                  />
                </p>
                <p>
                  <label for="pomInp"> Long Break </label>
                  <input
                    type="number"
                    max="40"
                    min="1"
                    id="longInp"
                    value="15"
                  />
                </p>
              </fieldset>
              <fieldset>
                <legend>Interval</legend>
                <p>
                  <label for="longBreakIntervalInp">
                    Long Break Interval
                  </label>
                  <input
                    type="number"
                    max="10"
                    min="2"
                    id="longBreakIntervalInp"
                    value="4"
                  />
                </p>
              </fieldset>
              <div>
                <button type="submit" id="edit">Edit</button>
              </div>
            </form>
          </div>
        </dialog>
        <div class="streakCount">#0</div>
        <div class="selectionGrp">
          <button id="pomodoro" class="selection" data-id="Pomodoro">
            Pomodoro
          </button>
          <button id="short" class="selection" data-id="Short">
            Short Break
          </button>
          <button id="long" class="selection" data-id="Long">Long Break</button>
        </div>
        <div class="timeContainer">25:00</div>
        <div class="btnGroup">
          <button id="startBtn">Start!</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
