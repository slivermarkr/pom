<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="headerContainer">
        <h1>Pomodoro</h1>
        <button>Settings</button>
      </div>
      <div class="container">
        <div class="selectionGrp">
          <button id="pomodoro" class="selection">Pomodoro</button>
          <button id="short" class="selection">Short Break</button>
          <button id="long" class="selection">Long Break</button>
        </div>
        <div class="timeContainer">25:00</div>
        <div class="btnGroup">
          <button id="startBtn">Start!</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
